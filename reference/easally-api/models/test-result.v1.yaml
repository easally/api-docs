title: Test Result
type: object
x-tags:
  - tests
properties:
  id:
    type: string
    format: uuid
  metadata:
    type: object
    properties:
      url:
        type: string
        format: uri
        example: 'https://www.example.com/test-me'
        description: |
          The tested URL
      queued_at:
        type: string
        format: date-time
        example: '2019-09-26T08:47:06+01:00'
        description: The date/time at which the test was initiated
      started_at:
        type: string
        format: date-time
        example: '2019-09-26T08:49:40+01:00'
        description: The date/time at which the test was started
      completed_at:
        type: string
        description: The date/time at which the test was completed
        format: date-time
        example: '2019-09-26T08:50:44+01:00'
    required:
      - url
      - queued_at
      - started_at
      - completed_at
  summary:
    type: object
    properties:
      error_count:
        type: integer
        minimum: 0
        description: The total number of completed checks which resulted in an error
      pass_count:
        type: integer
        description: The total number of completed checks which passed without an error or warning
        minimum: 0
      skip_count:
        type: integer
        description: The total number of skipped checks
        minimum: 0
      warning_count:
        type: integer
        description: The total number of completed checks which resulted in a warning
        minimum: 0
    required:
      - error_count
      - pass_count
      - skip_count
      - warning_count
    description: A summary of the test results
required:
  - id
  - metadata
  - summary
description: Information about a completed test
