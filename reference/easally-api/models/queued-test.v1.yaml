title: Queued Test
type: object
description: A queued test
properties:
  id:
    type: string
    format: uuid
  status:
    type: string
    enum:
      - queued
      - in-progress
      - failed
    description: The status of the queued test
  queued_at:
    type: string
    format: date-time
    example: '2019-09-29T19:39:54+01:00'
    description: ''
required:
  - id
  - status
  - queued_at
